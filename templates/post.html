{% extends "base.html" %}

{% block title %}{{ post.title }} — Meu Blog{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <small>Publicado em {{ post.created_at }}</small>
    <div class="content">
        {{ post.content }}
    </div>
</article>
<a href="/">← Voltar</a>
{% endblock %}
